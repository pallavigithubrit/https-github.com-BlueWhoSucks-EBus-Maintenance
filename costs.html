    <p><H1><b style="text-align: center; color: aliceblue; align-items: center; margin-left: 15vh;">GET COSTS :</b></H1></p>

    <div class="box2">
    <section class="costs1">
    <label for="city">Which City are You Operating in:</label>
    <select id="city" name="city" onchange="currChange()">
        <option value="0">-----</option>
        <option value="nyc">New York</option>
        <option value="ber">Berlin</option>
        <option value="lon">London</option>
        <option value="tok">Tokyo</option>
    </select>
    <br><br>
    <label for="routeDistance">Enter Your Route Distance (in km): </label>
    <input type="number" id="routeDistance" name="routeDistance">
    <br><br>
    <label for="routetimes">Enter number of times per day:</label>
    <input type="number" id="routetimes" name="routetimes">
    <br><br>
    <input type="submit" onclick="Price()">
    <br><br>
    Industrial Electricity Prices in Your Region (offpeak-per kWh):  
    <div id="curr">
        N/A
    </div>
    <br><br>
    Electricity Cost to Operate per Annum:
    <div id="ECost">
    </div>
    <br><br>
    Bus Driver Salary per Annum:
    <div id="DCost">
    </div>
    <br><br>
    Cost to Insure the Vehicle per Annum:
    <div id="ICost">

    </div>
</section>
</div>
    <script>  
    function currChange(){
        let city= document.getElementById("city").value;
        if(city=="nyc"){
            document.getElementById("curr").innerHTML="0.08 USD $";
        }
        if(city=="ber"){
            document.getElementById("curr").innerHTML="0.4 EUR €";
        }
        if(city=="lon"){
            document.getElementById("curr").innerHTML="0.3 GBP £";
        }
        if(city=="tok"){
            document.getElementById("curr").innerHTML="30.96 YEN ¥";
        }
    }
    function Price(){
        let city= document.getElementById("city").value;
        let dist= document.getElementById("routeDistance").value;
        let freq= document.getElementById("routetimes").value;
        let units= 1.33*dist*freq*365;
        if(city=="nyc"){
            let cost= units*0.08*1.1;
            document.getElementById("ECost").innerHTML=cost+"$";
            document.getElementById("DCost").innerHTML=((dist*freq)/12.7)*26.54*365+"$";
            document.getElementById("ICost").innerHTML=((415000*0.00001)+(((dist*freq*365))/500000*25000)+(((dist*freq*365))/30000*4000)+6500)+"$";
        }
        if(city=="ber"){
            let cost= units*0.4;
            document.getElementById("ECost").innerHTML=cost+"€";
            document.getElementById("DCost").innerHTML=30000+"€";
            document.getElementById("ICost").innerHTML=((415000*0.00001)+(((dist*freq*365))/500000*25000)+(((dist*freq*365))/30000*4000)+6500)*0.94+"€";
        }
        if(city=="lon"){
            let cost= units*0.3;
            document.getElementById("ECost").innerHTML=cost+"£";
            document.getElementById("DCost").innerHTML=((dist*freq)/14.96)*21.89*365+"£";
            document.getElementById("ICost").innerHTML=((415000*0.00001)+(((dist*freq*365))/500000*25000)+(((dist*freq*365))/30000*4000)+6500)*0.82+"£";
        }
        if(city=="tok"){
            let cost= units*30.96;
            document.getElementById("ECost").innerHTML=cost+"¥";
            document.getElementById("DCost").innerHTML=((dist*freq)/12.75)*2510*365+"¥";
            document.getElementById("ICost").innerHTML=((415000*0.00001)+(((dist*freq*365))/500000*25000)+(((dist*freq*365))/30000*4000)+6500)*149.22+"¥";
        }
    }
    </script>
